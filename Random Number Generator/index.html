<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random-number-generator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
        main:hover{
            transform: scale(1.2);
            transition:transform 0.3s ease-in-out;
        }
        #num{
            animation: fadeIn 0.3s ease-in-out;
        }
        @keyframes fadeIn{
            0%{
                opacity: 0;
                transform: translateY(20px);
            }
            100%{
                opacity: 1;
                transform: translateY(0px);
            }
            
        }
    </style>
  </head>
  <body class="bg-secondary d-flex align-items-center justify-content-center" style="height: 100vh;">
    <main class=".container-fluid bg-light p-3 text-center rounded shadow">
      <h1 class="m-4">Random-number-generator</h1>
      <button class="btn btn-danger" onclick="generateNumber()" type="button">
        Generate number
      </button>
      <p id="num" class="m-4 fs-3 fw-bold"></p>
    </main>
    <script>
        function generateNumber() {
            const num = document.getElementById("num")
            num.innerHTML = Math.floor(Math.random() * 100);
        }
    </script>
  </body>
</html>
