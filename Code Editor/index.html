<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Editor</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main class="container">
      <div class="left">
        <div class="input">
          <label
            ><i class="fa-brands fa-html5" style="color: red"></i> HTML</label
          >
          <textarea id="html-code" onkeyup="run()"></textarea>
        </div>
        <div class="input">
          <label
            ><i class="fa-brands fa-css3-alt" style="color: skyblue"></i>
            CSS</label
          >
          <textarea id="css-code" onkeyup="run()"></textarea>
        </div>
        <div class="input">
          <label
            ><i class="fa-brands fa-js" style="color: yellow"></i>
            Javascript</label
          >
          <textarea id="js-code" onkeyup="run()"></textarea>
        </div>
      </div>
      <div class="right">
        <div class="output">
          <label
            ><i class="fa-solid fa-play" style="color: aqua"></i> Output</label
          >
          <iframe id="output"></iframe>
        </div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
