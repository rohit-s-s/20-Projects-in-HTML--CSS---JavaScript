<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>

  <body>
    <div>
      <button class="Subscribe" onclick="toggleButton()">Subscribe</button>
      <div id="form">
        <h3>Lorem.</h3>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Incidunt,
          quo!
        </p>
        <form>
            <input type="email" placeholder="example@gmail" required/>
            <button type="submit">Submit</button>
        </form>
        <a href="" onclick="toggleButton()">
          <i class="fa-solid fa-xmark"></i>
        </a>
      </div>
    </div>
    <script>
      /**
       * Toggles the visibility of the form element with the id "form".
       *
       * @example
       * // Assuming the HTML structure is as follows:
       * // <button onclick="toggleButton()">Subscribe</button>
       * // <div id="form">...</div>
       *
       * // Clicking the button will toggle the visibility of the form element
       */

      function toggleButton() {
        const element = document.getElementById("form");
        element.classList.toggle("active");
      }
    </script>
  </body>
</html>
