<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FD Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>FD Calculator</h1>
        <form action="#" class="formElm">
            <label>Enter Amount <input type="number" class="amount" name="amount" placeholder="Eg:1000" required></label>
            <label>Enter rate of intrest <input type="number" class="rate" name="rate" placeholder="Eg:2 %" required></label>
            <label>Enter time period of investment <input type="number" class="time" name="time" placeholder="Eg:1 years" required></label>
            <button class="submit" type="submit">Calculate</button>
        </form>
        <h3 class="result">Your Intrest Amount is : </h3>
    </div>
    <script src="main.js"></script>
</body>
</html>
