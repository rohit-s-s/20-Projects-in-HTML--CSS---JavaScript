<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text-Counter</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <h1>Text-Counter</h1>
      <textarea name="input" id="input" placeholder="Enter input" oninput="countChar()"></textarea>
      <div class="text">
        <p>No. of characters including spacing</p>
        <p class="counter">0</p>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
