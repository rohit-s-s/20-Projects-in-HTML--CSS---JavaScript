<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Orbitron"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="d-flex justify-content-center align-items-center">
    <main
      class="container w-25 d-flex flex-column align-items-center p-4 rounded"
    >
      <h1>Stopwatch</h1>
      <div class="timmer rounded-pill m-3 fs-4 text-white">
        <span id="minutes">00</span> : <span id="seconds">00</span> :
        <span id="milliseconds">00</span>
      </div>
      <div class="button-container">
        <button class="btn btn-success me-1 start">Start</button>
        <button class="btn btn-danger stop">Stop</button>
        <button class="btn btn-warning ms-1 reset">Reset</button>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
