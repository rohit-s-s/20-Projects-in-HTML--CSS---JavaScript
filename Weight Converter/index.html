<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weight Converter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="d-flex justify-content-center align-items-center" style="height: 100vh;">
    <main  class="rounded border border-dark p-4 text-center" style="aspect-ratio: 1 / 1;">
      <h1>Weight Converter</h1>
      <p>Converts Pounds to Kilograms</p>
      <input id="pound-weight" type="number" name="" id="" />
      <button onclick="weightConverter()">Convert</button>
      <p class="fs-3 text-danger fw-bold mt-2" id="kilo-weight"></p>
    </main>
    <script>
        /**
       * Converts a weight in pounds to kilograms.
       *
       * @param {HTMLInputElement} pound - The input element containing the weight in pounds.
       * @returns {void} - Updates the #kilo-weight element with the converted weight in kilograms.
       *
       * Example: If the input element contains the value "100", the function will update the #kilo-weight element with the value "45.359237".
       */
      function weightConverter() {
        const pound = document.getElementById("pound-weight");
        console.log(pound.value);
        document.getElementById("kilo-weight").innerHTML =
          pound.value * 0.45359237;
      }
    </script>
  </body>
</html>
